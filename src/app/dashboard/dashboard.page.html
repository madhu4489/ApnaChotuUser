<div class="notifi" *ngIf="announcements?.length > 0">

  <ion-slides *ngIf="announcements?.length > 1" [pager]="true"  [options]="slideOpts">
    <ion-slide *ngFor="let announcement of announcements" >
      <div class="card announcment">
        <div class="card-body">
          <div class="d-flex">
            <div class="mr-3">
              <div class="text-header">{{announcement.title}}</div>
              <p class="conten">{{announcement.description}}</p>
            </div>
          </div>
        </div>

      </div>

    </ion-slide>
  
  </ion-slides>


  <div class="card announcment" *ngIf="announcements?.length == 1">
    <div class="card-body">
      <div class="d-flex">
        <div class="mr-3">
          <div class="text-header">{{announcements[0].title}}</div>
              <p class="conten">{{announcements[0].description}}</p>
        </div>
      </div>
    </div>
  
  </div>

</div>


  <div class="sliders" *ngIf="offers.length>0">

    <ion-row *ngFor="let service of offers">
      <ion-list-header class="header-dashboard" style="margin: 0 0 6px 0;">
        <!-- <ion-label class="header-title"> Top Deals on&nbsp; <label [innerHTML]="service.group" class="label"></label></ion-label> -->
        <ion-label class="header-title">Top deals for you</ion-label>
      </ion-list-header>

      <ion-slides [pager]="true"  [options]="slideOpts" *ngIf="service.items.length > 1">
        <ion-slide *ngFor="let slide of service.items">
          <div class="card new-card add-bottom">
            <div class="card-body">
              <div class="d-flex">
                <div class="mr-3">
                  <div class="text-header">{{slide.title}}</div>
                  <p class="conten" [innerHTML]="slide.description"></p>
                </div>
              </div>
            </div>
    
          </div>
    
        </ion-slide>
      </ion-slides>

      <div class="card new-card" style="margin: 0 10px 8px;" *ngIf="service.items.length == 1">
        <div class="card-body">
          <div class="d-flex">
            <div class="mr-3">
              <div class="text-header">{{service.items[0].title}}</div>
              <p class="conten" [innerHTML]="service.items[0].description"></p>
            </div>
          </div>
        </div>

      </div>

    </ion-row>


  </div>
  
  <app-explore-top-services></app-explore-top-services>
  

</ion-content>

<ion-toolbar>
  


  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="call()">
        <ion-icon name="call"></ion-icon>
        <ion-label>Call</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="isEnabled&&orders()"  *ngIf="isEnabled">
        <ion-badge *ngIf="allOrders" color="danger">{{allOrders.length}}</ion-badge>
        
        <ion-icon name="cart"></ion-icon>
        <ion-label>Orders</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="profileHandler()">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
  
    </ion-tab-bar>
  
  </ion-tabs> 

</ion-toolbar>
