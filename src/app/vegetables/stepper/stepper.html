<div class="numberadd">
  <span *ngIf="count == 0" (click)="clickFn(1)" class="add">Add</span>
  <span class="minus" *ngIf="count != 0" (click)="count != 0 && clickFn(0)">-</span>
  <ion-input type="text" *ngIf="count != 0" class="inputText" [(ngModel)]="count" readonly maxlength="99"></ion-input>
  <span class="plus" *ngIf="count != 0"  (click)="clickFn(1)">+</span>

</div>
<div class="total-price"><span  *ngIf="someText">{{someText}}</span></div>
