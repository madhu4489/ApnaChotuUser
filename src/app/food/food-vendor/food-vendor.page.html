  <ion-list >

    <ion-item-divider class="vegornon">
      <ion-label color="secondary">
        <ion-input class="seach-input" color="primary" clearInput placeholder="search for item"></ion-input>
      </ion-label>
      <div style="flex: 1">
        <ion-label color="success" atyle="font-size: 16px;">Veg only</ion-label>
        <ion-toggle
          color="success"
          checked="{{isVeg}}"
          mode="md"
          (ionChange)="vegFilter()"
        ></ion-toggle>
      </div>
    </ion-item-divider>

    <ion-item-group *ngFor="let menu of menus" #scrollTo> 
    <ion-item-divider sticky="true" class="item-header"> {{menu.group}} </ion-item-divider>
    <ion-item
      *ngFor="let menuItems of menu.items"
      class="ion-activatable item-styles"
      lines="none"
      color="light"
    >
      <span class="veg" [ngClass]="{'non-veg' : menuItems.type==='nv'}"
        ><span></span
      ></span>
      <h6 class="menu-item">
        {{menuItems.name}}
        <div>&#8377; {{menuItems.price}}</div>
      </h6>
      <h6></h6>
    </ion-item>
  </ion-item-group>
  </ion-list>

  <ion-button
    color="secondary"
    class="menu-button"
    (click)="presentActionSheet()"
    >Menu</ion-button
  >

  <div *ngIf="!isloading">
    <ion-list>
      <ion-item *ngFor="let list of [1,1,1,1,1]">
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
