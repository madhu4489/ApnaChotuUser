<ion-header>
  <ion-toolbar color="primary" class="toolbar-container">
    <ion-button Fill="clear" slot="start" (click)="backHandler()">
      <ion-icon name="arrow-back-outline" color="light"></ion-icon>
    </ion-button>
    <ion-title class="title-header">
      <h3>{{details.name}}</h3>
      <h6>{{details.address}}</h6>
    </ion-title>
  </ion-toolbar>

  <ion-item-divider class="vegornon">
    <ion-label color="secondary">
      <ion-input
        class="seach-input"
        color="primary"
        clearInput
        placeholder="search for item"
      ></ion-input>
    </ion-label>
    <div style="flex: 1">
      <ion-label color="success" atyle="font-size: 16px;">Veg only</ion-label>
      <ion-toggle
        color="success"
        checked="{{isVeg}}"
        mode="md"
        (ionChange)="vegFilter()"
      ></ion-toggle>
    </div>
  </ion-item-divider>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let menu of menus" #scrollTo>
      <ion-item-divider sticky="true" class="item-header">
        {{menu.group}}
      </ion-item-divider>
      <ion-item
        *ngFor="let menuItems of menu.items"
        class="ion-activatable item-styles"
        lines="none"
        color="light"
      >
        <span class="veg" [ngClass]="{'non-veg' : menuItems.type==='nv'}"
          ><span></span
        ></span>
        <h6 class="menu-item">
          {{menuItems.name}}
          <div>&#8377; {{menuItems.price}}</div>
        </h6>
        <h6>
          <custom-counter
            [foodItem]="menuItems"
            [groupID]="menuItems.id"
            [vendorID]="route.snapshot.params.id"
            (recevieOrder)="recevieOrderFn($event)"
          ></custom-counter>
        </h6>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-button
  *ngIf="isloading"
    color="secondary"
    class="menu-button"
    (click)="presentActionSheet()"
    >Menu</ion-button
  >

  <div *ngIf="!isloading">
    <ion-list>
      <ion-item *ngFor="let list of [1,1,1,1,1,1,1,1]">
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer class="item-footer" *ngIf="storeOrderCount > 0">
  <ion-list class="item-footer">
    <ion-item lines="none" color="light">
      <ion-label class="view-cart-label">
        <span>{{storeOrderCount}} item</span
        ><span *ngIf="storeOrderCount > 1">s</span>
        <span class="price">&#8377; {{storeOrderPrice}}</span></ion-label
      >

      <ion-button color="primary" class="custom-btn-small" (click)="viewCart()"> View cart</ion-button>
    </ion-item>
  </ion-list>
</ion-footer>
